---
layout: default
---

<div class="page-header py-4 bg-light">
  <div class="container">
    <h1 class="page-title h3 mb-2">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="text-muted">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<div class="page-content py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        {% if page.thumbnail %}
        <div class="page-thumbnail mb-4">
          <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}" class="img-fluid rounded">
        </div>
        {% endif %}
        
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
