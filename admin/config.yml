backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "prayer_times"
    label: "Prayer Times"
    folder: "_prayer_times"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", default: "Daily Prayer Schedule"}
      - {label: "Fajr", name: "fajr", widget: "string", hint: "e.g., '5:30 AM'"}
      - {label: "Dhuhr", name: "dhuhr", widget: "string", hint: "e.g., '1:30 PM'"}
      - {label: "Asr", name: "asr", widget: "string", hint: "e.g., '4:30 PM'"}
      - {label: "Maghrib", name: "maghrib", widget: "string", hint: "e.g., '7:30 PM'"}
      - {label: "Isha", name: "isha", widget: "string", hint: "e.g., '9:00 PM'"}
      - {label: "Jumu'ah 1", name: "jumuah1", widget: "string", hint: "First Jumu'ah prayer time (e.g., '1:30 PM')"}
      - {label: "Jumu'ah 2", name: "jumuah2", widget: "string", hint: "Second Jumu'ah prayer time (e.g., '2:30 PM')", required: false}
      - {label: "Notes", name: "notes", widget: "text", required: false, hint: "Any special notes about prayer times"}

  - name: "events"
    label: "Events"
    folder: "_events"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Event Type", name: "type", widget: "select", options: ["one-time", "recurring"], default: "one-time"}
      # Fields for all events
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Location", name: "location", widget: "string"}
      # Fields for one-time events
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: false, hint: "Required for one-time events"}
      - {label: "Start Time", name: "start_time", widget: "string", required: false, hint: "Required for one-time events (e.g., '2:00 PM')"}
      - {label: "End Time", name: "end_time", widget: "string", required: false, hint: "Optional end time (e.g., '4:00 PM')"}
      # Fields for recurring events
      - {label: "Day of Week", name: "day", widget: "select", options: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"], required: false, hint: "Required for recurring events"}
      - {label: "Time", name: "time", widget: "string", required: false, hint: "Required for recurring events (e.g., '7:00 PM')"}
      - {label: "Notes", name: "notes", widget: "text", required: false}

  - name: "announcements"
    label: "Announcements"
    folder: "_announcements"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Priority", name: "priority", widget: "select", options: ["High", "Medium", "Low"], default: "Medium"}

  - name: "leadership"
    label: "Leadership Team"
    folder: "_leadership"
    create: true
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Order", name: "order", widget: "number", default: 0, hint: "Order in which to display team members (lower numbers first)"} 